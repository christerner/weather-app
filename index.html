<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Find Current Weather</h1>
        <div class="search">
            <input type="text" class="title" placeholder="Enter city name">
            <button type="submit" class="search-btn">Search</button>
        </div>
        <div class="info">
           
        </div>
        <div class="main">
            <div class="city-country">
                <div class="city"></div>
                <div class="country"></div>
            </div>
            <div class="temp-icon">
                <div class="temp"></div>           
            </div>
            <div class="label">
                <h4>Latitude</h4>
                <h4>Longitude</h4>
                <h4>Weather </h4>
                
            </div>
            <div class="lat-lon">
                <div class="lat"></div>
                <div class="lon"></div>
                <div class="weather"></div>
            </div>
            <div class="label">
                <h4>Humidity</h4>
                <h4>Feels Like</h4>
                <h4>Wind speed</h4>
            </div>
            <div class="humidity-wind">
                <div class="humidity"></div>
                <div class="feels"></div>
                <div class="wind-speed"></div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        2023 - Weather App
    </div>


    <script src="script.js"></script>

</body>

</html>
